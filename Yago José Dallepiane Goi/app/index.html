<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Alpine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            animation: pulse 3s infinite;
            border: 2px solid rgba(0, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.3), transparent);
            animation: rotate 6s linear infinite;
        }

        .container::before {
            top: -50%;
            left: -50%;
            animation-direction: reverse;
        }

        .container::after {
            bottom: -50%;
            right: -50%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #000000;
            text-shadow: 0 0 10px rgba(72, 246, 246, 0.7), 0 0 20px rgba(0, 230, 230, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2em;
            font-style: italic;
            color: #c0ffff;
            text-shadow: 0 0 10px rgba(192, 255, 255, 0.5);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 230, 230, 0.7), 0 0 20px rgba(0, 230, 230, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 230, 230, 1), 0 0 30px rgba(0, 230, 230, 0.8);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 35px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.4);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servidor rodando no container Alpine!</h1>
    </div>
</body>
</html>
